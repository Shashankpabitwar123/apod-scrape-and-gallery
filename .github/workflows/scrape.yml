name: Refresh APOD JSON

on:
  schedule:
    - cron: '0 8 * * *'   # daily 08:00 UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run scrape
      - name: Commit JSON
        run: |
          git config user.name "apod-bot"
          git config user.email "apod-bot@example.com"
          git add data/*.json
          git commit -m "Update APOD JSON" || echo "No changes"
          git push
