<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NASA Space Explorer — APOD 2025</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Animated starfield -->
  <div class="space-bg">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="nebula"></div>
  </div>

  <div class="container">
    <header class="site-header">
      <img class="logo" src="img/nasa-worm-logo.png" alt="NASA"/>
      <h1>Space Explorer</h1>
    </header>

    <section class="controls">
      <div class="dates">
        <label>Start Date <input type="date" id="startDate"/></label>
        <label>End Date <input type="date" id="endDate"/></label>
      </div>
      <div class="buttons">
        <button id="btnFetch" class="btn primary">Get Space Images</button>
        <button id="btnLatest" class="btn">Latest</button>
        <button id="btnLast7" class="btn">Last 7 Days</button>
      </div>
    </section>

    <section id="fact" class="fact"></section>
    <p id="status" class="status">Pick a range or use “Latest / Last 7 Days”.</p>

    <section id="gallery" class="gallery"></section>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal-card">
      <button id="modalClose" class="btn icon" aria-label="Close">×</button>
      <div id="modalMedia" class="modal-media"></div>
      <h2 id="modalTitle" class="modal-title"></h2>
      <p id="modalDate" class="modal-date"></p>
      <p id="modalText" class="modal-text"></p>
    </div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
